<div class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold">Confirmation</h2>
            <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">&times;</button>
        </div>
        <p class="text-gray-700">{{ confirmationMessage }}</p>
        <div class="flex justify-end mt-4">
            <button (click)="onClose()" class="bg-gray-500 text-white px-3 py-1 rounded-md hover:bg-gray-600">Cancel</button>
            <button (click)="onConfirmAction()" class="bg-red-500
            text-white px-3 py-1 rounded-md hover:bg-red-600 ml-2">Confirm</button>
        </div>
    </div>
</div>
