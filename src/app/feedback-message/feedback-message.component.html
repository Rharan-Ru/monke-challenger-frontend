<div>
    <ng-container *ngIf="feedbackErrors.length > 0">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <div *ngFor="let message of feedbackErrors" class="text-red-500 text-xs font-bold">
            {{ message }}
        </div>
        </div>
    </ng-container>

    <ng-container *ngIf="feedbackMessages.length > 0">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <div *ngFor="let message of feedbackMessages" class="text-green-500 text-xs font-bold">
            {{ message }}
            </div>
        </div>
    </ng-container>
</div>
